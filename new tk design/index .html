    <style>
        /* Reset some default styles */
        body, ul {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Style for the header */
        header {
            background-color: #e11515;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Style for the navigation menu */
        .navbar {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff6600;
        }

        /* Style for the menu bar (for mobile) */
        #menu-bar {
            display: none;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #333;
                z-index: 1;
                display: none;
            }

            .navbar.active {
                display: flex;
            }

            .navbar li {
                margin: 20px 0;
            }

            #menu-bar {
                display: block;
            }

            .logo {
                margin-left: 0;
            }
        }

        /* Style for the logo */
        .logo {
            width: 200px;
            margin-left: 20px;
        }

        /* Style for the product container */
        .product-container1 {
            text-align: center;
            padding: 90px 20px;
            background-color: #fff;
        }
         /* Style for the product container */

        }

         /* Style for the product container */

            text-align: center;
            padding: 90px 20px;
            background-color: #fff;
        }

        /* Style for the product box */
        .product-box 1 {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: calc(33.33% - 30px);
            vertical-align: top;
        }

         /* Style for the product box */
         .product-box 2 {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            background-color: #fff;

        }
        /* Style for the product image */
        .product-image1 {
            max-width: 200%;
            height: auto;
        }

        /* Style for the product description */
        .product-box p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        /* Style for the product price */
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Style for the Add to Cart button */
        .add-to-cart {
            background-color: #ff6600;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style the video container */
        .video-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        /* Style the video element */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
